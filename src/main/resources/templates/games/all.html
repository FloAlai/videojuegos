<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

    <header th:replace="fragments/header"></header>

    <section class="container">
      <h1 th:text="${title}"></h1>

        <div class="card-list">
          <div class="game" th:each="game: ${games}"></div>
          <div th:text="${game.id}"></div>
          <div th:text="${game.title}"></div>
          <div th:text="${game.platform}"></div>
          <div th:text="${game.years}"></div>
           <td>
             <a class="btn btn-sucess btn-sm" th:href="'/game/edit/'+${game.id}">Edit</a>
           </td>
           <td>
             <a class="btn btn-danger btn-sm" th:href="'/game/delete/'+${game.id}">Delete</a>
           </td>

        </div>



    </section>





    <footer th:replace="fragments/footer"></footer>


   </body>
</html>
