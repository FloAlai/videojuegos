<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

    <header th:replace="fragments/header"></header>
    <section class="container">
      <h1 th:text="${title}"></h1>
        <table class="table">
            <thead class="thead-dark">
            <tr>
            <th scope="col">id</th>
            <th scope="col">title</th>
            <th scope="col">platform</th>
            <th scope="col">years</th>
            <th scope="col">pegi</th>
            <th scope="col">cost</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
           </tr>
        </thead>
        <tbody>
        <tr th:each="game: ${games}">
          <th scope="row" th:text="${game.id}"></th>
          <td th:text="${game.title}"></td>
          <td th:text="${game.platform}"></td>
          <td th:text="${game.years}"></td>
          <td th:text="${game.pegi}"></td>
          <td th:text="${game.cost}"></td>
            <td>
                <a class="btn btn-success btn-sm" th:href="'/games/edit/'+${game.id}">Edit</a>
            </td>
            <td>
                <a class="btn btn-danger btn-sm" th:href="'/games/delete/'+${game.id}">Delete</a>
            </td>
        </tr>
        </tbody>
      </table>
    </section>





    <footer th:replace="fragments/footer"></footer>


   </body>
</html>
